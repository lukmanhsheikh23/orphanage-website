<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\Project\FINAL PROJECT\orphanage-website\login & sign up\login.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>
        <form id="loginForm" class="active" autocomplete="off">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Login</button>
        </form>
        <form id="signupForm" autocomplete="off">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="signupName" required>
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
            <label for="signupConfirm">Confirm Password</label>
            <input type="password" id="signupConfirm" name="signupConfirm" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.onclick = () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        };
        signupTab.onclick = () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        };

        // Optional: Prevent default form submission for demo
        loginForm.onsubmit = signupForm.onsubmit = (e) => {
            e.preventDefault();
            alert('Form submitted!');
        };
    </script>
</body>
</html>
